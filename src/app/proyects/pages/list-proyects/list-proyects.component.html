<div class="card">
  <h2 class="text-center">Lista de Proyectos</h2>
  <div class="buttonContainer">
    <p-button label="Proyecto" icon="pi pi-plus" iconPos="left"></p-button>
    <p-button label="Terea" icon="pi pi-plus" iconPos="left"></p-button>
  </div>
  <ng-template>
  </ng-template>
  <p-table [value]="proyects" sortMode="multiple" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width:10%" class="text-center">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name" style="width:15%">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="email" style="width:30%">Correo <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="company.name" style="width:25%">Compa√±ia <p-sortIcon field="company"></p-sortIcon></th>
        <th pSortableColumn="phone" style="width:20%">Telefono <p-sortIcon field="phone"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proyect>
      <tr>
        <td class="cursorPointer text-center" [routerLink]="['/proyects/', proyect.id]">{{proyect.id}}</td>
        <td>{{proyect.name}}</td>
        <td>{{proyect.email}}</td>
        <td>{{proyect.company.name}}</td>
        <td>{{proyect.phone}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
